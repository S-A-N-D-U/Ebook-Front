<app-dashboard></app-dashboard>

<div class="container" margin-left="300px">

    <div class="col-xl-10 col-lg-9 col-md-8 p-0 ml-auto">

        <div class="row">

            <div class="col-md-12 m-5 mx-auto">
                <h1 style="text-align: center;">Admin List</h1>
                <table class="table bg-light   mt-4">

                    <thead class="thead-light">

                        <tr class="text-muted">

                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>E-mail</th>
                            <th></th>
                       

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of adminDetails"> 
                            <td>{{s.firstName}}</td>
                            <td>{{s.lastName}}</td>
                            <td>{{s.email}}</td>
                            <td><button type="button" class="btn btn-outline-danger" (click)="deleteAdmin(s._id)"><i class="fas fa-user-times"></i>  Delete Admin</button></td>
                           
                        </tr>
                        
                        
                       
        
                    </tbody>
                     
                        
                  
                 
                </table>
                <table class="table bg-blue   mt-4">
                    <tbody>
                        <tr class="text-muted" style="text-align: center;">
                            
                            <th><a [routerLink]="['/addAdmin']"><button type="button" class="btn btn-outline-info" ><i class="fas fa-user-plus"></i>   New Admin</button></a></th>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
