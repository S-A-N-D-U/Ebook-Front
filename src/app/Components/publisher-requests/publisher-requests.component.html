<app-dashboard></app-dashboard>

<div class="container" margin-left="300px">

    <div class="col-xl-10 col-lg-9 col-md-8 p-0 ml-auto">

        <div class="row">

            <div class="col-md-12 m-5 mx-auto">
                <h1 style="text-align: center;">Publisher Requests</h1>
                <table class="table bg-light  mt-4">

                    <thead class="thead-light">

                        <tr class="text-muted">

                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>E-mail</th>
                            <th></th>
                            <th></th>
                            <!-- <th>Email</th>
                            <th>Telephone</th> -->
                            <!-- <th>User Status</th>
                            <th>User Edit</th>
                            <th>User Delete</th> -->

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of publishersDetails"> 
                            <td>{{s.firstName}}</td>
                            <td>{{s.lastName}}</td>
                            <td>{{s.email}}</td>
                            <td><button type="button" class="btn btn-outline-success" (click)="approve(s._id)" ><i class="fas fa-check"></i>  Accept</button></td>
                            <td><button type="button" class="btn btn-outline-danger" (click)="deletePublisher(s._id)"><i class="fas fa-times"></i>  Reject</button></td>
                            <!-- <td><button type="button" class="btn btn-outline-info" (click)="viewAd(s._id)">View Ad</button></td> -->
                            <!-- <td>{{s.email}}</td>
                            <td>{{s.telephone}}</td> -->
                            <!-- <td *ngIf="this.auth.getStatus(s); else elseBlock"><i class="fas fa-toggle-on fa-lg"></i></td>
                            <ng-template #elseBlock>
                             <td><i class="fas fa-toggle-off fa-lg"></i></td>   
                            </ng-template>
                            <td><button (click)="onselectIDforEdit(s)"  class="p-0"><i class="fas fa-edit fa-lg text-dark "></i></button></td>
                            <td><button (click)="onselectIDforDelete(s)"  class="p-0"><i class="fas fa-trash fa-lg text-dark"></i></button></td> -->
                        </tr>
                        
                       
        
                    </tbody>
                     
                        
                  
                 
                </table>
            </div>
        </div>
    </div>
  </div>
