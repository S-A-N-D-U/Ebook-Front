<app-dashboard></app-dashboard>

<div class="container" margin-left="300px">

    <div class="col-xl-10 col-lg-9 col-md-8 p-0 ml-auto">

        <div class="row">

            <div class="col-md-12 m-5 mx-auto">
                <h1 style="text-align: center;">All Payments</h1>
                <table class="table bg-light   mt-4">

                    <thead class="thead-light">

                        <tr class="text-muted">

                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Amount</th>
                            <th></th>
                       

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of paymentDetails"> 
                            <td>{{s.firstName}}</td>
                            <td>{{s.lastName}}</td>
                            <td>{{s.amount}}</td>
                           
                           
                        </tr>
                        
                       
        
                    </tbody>
                     
                        
                  
                 
                </table>
            </div>
        </div>
    </div>
</div>
